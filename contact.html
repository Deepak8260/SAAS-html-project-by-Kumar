    <!--Header Section Starts-->
    <header>
        <h1>Contact Us</h1>

            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
        </ul>
        
    </header>
    <!--Header Section Ends-->

    <!--Get in Touch Section Starts-->
    <section>
        <h2>Get in Touch</h2>
        <form action="#">
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your name" required><br><br>
            
            <label for="mail">Email:</label><br>
            <input type="email" name="mail" id="mail" placeholder="example@gmail.com"><br><br>
            
            <label for="msg">Message:</label><br>
            <textarea name="msg" id="msg" cols="20" rows="5" placeholder="Enter your message(optional)"></textarea><br><br>

            <input type="submit" value="Send Message"><br>
            <img src="https://via.placeholder.com/800x400" alt="placeholder image">

        </form>
    </section>
    <!--Get in Touch Section Ends-->
